<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputScript library="js" name="bootstrap.bundle.min.js" />
</h:head>

    <h:body>

        <f:view>

            <div class="container mt-5">

                <h:form id="login_form" class="p-4 bg-light rounded">

                    <h:messages id="msgs" />

                    <h2 class="text-center mb-4">Login</h2>

                    <div class="mb-3">
                        <h:outputLabel for="username" value="User Name" class="form-label" />
                        <h:inputText id="username" value="#{usersMB.users.userName}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Password" class="form-label" />
                        <h:inputSecret id="password" value="#{usersMB.users.password}" class="form-control" />
                    </div>

                    <h:commandButton value="Login" action="#{usersMB.loginCheck()}" styleClass="btn btn-primary mb-3" />

                    <h:link outcome="register" value="Register Page" class="btn btn-link" />

                </h:form>

            </div>

        </f:view>

    </h:body>
</html>
