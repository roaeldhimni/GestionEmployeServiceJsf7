<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <!-- Link to Bootstrap CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <!-- Link to Bootstrap JS (optional, depends on your needs) -->
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />
    </h:head>

    <h:body class="bg-light">

        <f:view>

            <h:form id="register_form" class="container mt-5">

                <h:messages id="msgs" styleClass="alert alert-info" />

                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <h:panelGrid columns="2" class="mb-3">

                            <f:facet name="header">
                                <h2 class="h4">Register here</h2>
                            </f:facet>

                            <h:outputText value="User Name" class="fw-bold"/>
                            <h:inputText value="#{usersMB.users.userName}" styleClass="form-control"/>

                            <h:outputText value="Password" class="fw-bold"/>
                            <h:inputSecret value="#{usersMB.users.password}" styleClass="form-control"/>

                            <h:outputText value="" />
                            <h:commandButton value="Register" action="#{usersMB.registerUser()}" styleClass="btn btn-primary"/>

                        </h:panelGrid>

                        <h:link outcome="login" value="Login Page" styleClass="btn btn-link"/>

                    </div>
                </div>

            </h:form>

        </f:view>

    </h:body>
</html>
